
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fade In Image</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>
        <div class="container show">
          <div class="row">
            <div class="col">
              <h1>Fade In Image</h1>
              <img id="slow-image" src="img/gambar2.jpg" alt="Your Image" class="img-fluid slow-load show" />
            </div>
          </div>
        </div>

        <script src="script.js"
document.addEventListener("DOMContentLoaded", function() {
        // Set timeout untuk menunda munculnya gambar
        setTimeout(function() {
          // Tambahkan kelas "show" untuk membuat gambar muncul secara perlahan
          document.getElementById('slow-image').classList.add('show');
        }, 2000); // Ubah nilai 2000 (dalam milidetik) menjadi waktu yang Anda inginkan sebelum gambar muncul
      });></script>

        </script>
      </body>
    </html>
    


  </body>
</html>
